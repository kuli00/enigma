<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/enigma.js"></script>
    <script src="js/keyCodes.js"></script>
    <script src="js/crossPanel.js"></script>
    <script src="js/rotors.js"></script>
    <script src="js/codePattern.js"></script>
    <title>Enigma</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 config-buttons">
                <input type="text" id="message" placeholder="Here you will have decrypted message" onclick="copyToClipboard()" readonly/>
                <button class="btn btn-warning" id="resetCrossButton" onclick="resetCross()">Reset cross panel</button>
                <button class="btn btn-warning" id="resetRotorsButton" onclick="resetRotors()">Reset rotors</button>
                <button class="btn btn-success" id="startDecodingButton" onclick="startDecoding()">Start decoding</button>
                <button class="btn btn-danger" id="stopDecodingButton" onclick="stopDecoding()">Stop decoding</button>
            </div>
        </div>
        <div class="keyboard">
            <div class="row first-row">
                <div class="col-12">
                    <button class="keyboard-key" id="Q" disabled>Q</button>
                    <button class="keyboard-key" id="W" disabled>W</button>
                    <button class="keyboard-key" id="E" disabled>E</button>
                    <button class="keyboard-key" id="R" disabled>R</button>
                    <button class="keyboard-key" id="T" disabled>T</button>
                    <button class="keyboard-key" id="Y" disabled>Y</button>
                    <button class="keyboard-key" id="U" disabled>U</button>
                    <button class="keyboard-key" id="I" disabled>I</button>
                    <button class="keyboard-key" id="O" disabled>O</button>
                    <button class="keyboard-key" id="P" disabled>P</button>
                </div>
            </div>
            <div class="row second-row">
                <div class="col-12">
                    <button class="keyboard-key" id="A" disabled>A</button>
                    <button class="keyboard-key" id="S" disabled>S</button>
                    <button class="keyboard-key" id="D" disabled>D</button>
                    <button class="keyboard-key" id="F" disabled>F</button>
                    <button class="keyboard-key" id="G" disabled>G</button>
                    <button class="keyboard-key" id="H" disabled>H</button>
                    <button class="keyboard-key" id="J" disabled>J</button>
                    <button class="keyboard-key" id="K" disabled>K</button>
                    <button class="keyboard-key" id="L" disabled>L</button>
                </div>
            </div>
            <div class="row third-row">
                <div class="col-12">
                    <button class="keyboard-key" id="Z" disabled>Z</button>
                    <button class="keyboard-key" id="X" disabled>X</button>
                    <button class="keyboard-key" id="C" disabled>C</button>
                    <button class="keyboard-key" id="V" disabled>V</button>
                    <button class="keyboard-key" id="B" disabled>B</button>
                    <button class="keyboard-key" id="N" disabled>N</button>
                    <button class="keyboard-key" id="M" disabled>M</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 decoding-method">
                <button class="btn btn-outline-secondary" onclick='decodingMethodChange("pattern")'>Use code pattern</button>
                <button class="btn btn-outline-secondary" onclick='decodingMethodChange("manual")'>Adjust rotors and cross panel</button>
            </div>
        </div>
        <div class="row decoding-methods">
            <div class="col-12 pattern-method hidden-method">
                <textarea id="patternCode" placeholder="Paste your pattern here"></textarea>
            </div>
            <div class="col-12 manual-method hidden-method">
                a
            </div>
        </div>
    </div>
</body>
</html>
