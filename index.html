<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/enigma.js"></script>
    <script src="js/keyCodes.js"></script>
    <script src="js/crossPanel.js"></script>
    <title>Title</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <input type="text" id="message" placeholder="Here you will have encrypted message"/>
                <button class="btn btn-primary" id="resetMessageButton" onclick="resetMessage()">Reset encrypted message</button>
                <button class="btn btn-primary" id="resetCrossButton" onclick="resetCross()">Reset cross panel</button>
            </div>
        </div>
        <div class="keyboard">
            <div class="row first-row">
                <div class="col-12">
                    <button class="keyboard-key" id="Q" disabled>Q</button>
                    <button class="keyboard-key" id="W" disabled>W</button>
                    <button class="keyboard-key" id="E" disabled>E</button>
                    <button class="keyboard-key" id="R" disabled>R</button>
                    <button class="keyboard-key" id="T" disabled>T</button>
                    <button class="keyboard-key" id="Y" disabled>Y</button>
                    <button class="keyboard-key" id="U" disabled>U</button>
                    <button class="keyboard-key" id="I" disabled>I</button>
                    <button class="keyboard-key" id="O" disabled>O</button>
                    <button class="keyboard-key" id="P" disabled>P</button>
                </div>
            </div>
            <div class="row second-row">
                <div class="col-12">
                    <button class="keyboard-key" id="A" disabled>A</button>
                    <button class="keyboard-key" id="S" disabled>S</button>
                    <button class="keyboard-key" id="D" disabled>D</button>
                    <button class="keyboard-key" id="F" disabled>F</button>
                    <button class="keyboard-key" id="G" disabled>G</button>
                    <button class="keyboard-key" id="H" disabled>H</button>
                    <button class="keyboard-key" id="J" disabled>J</button>
                    <button class="keyboard-key" id="K" disabled>K</button>
                    <button class="keyboard-key" id="L" disabled>L</button>
                </div>
            </div>
            <div class="row third-row">
                <div class="col-12">
                    <button class="keyboard-key" id="Z" disabled>Z</button>
                    <button class="keyboard-key" id="X" disabled>X</button>
                    <button class="keyboard-key" id="C" disabled>C</button>
                    <button class="keyboard-key" id="V" disabled>V</button>
                    <button class="keyboard-key" id="B" disabled>B</button>
                    <button class="keyboard-key" id="N" disabled>N</button>
                    <button class="keyboard-key" id="M" disabled>M</button>
                </div>
            </div>
        </div>
        <div class="options">
            <div class="row">
                <div class="col-3 cable-cross">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">Choosen letter</th>
                            <th scope="col">Crossed letter</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td><input class="cross-input" type="text" value="A" id="precross-A" disabled /></td>
                            <td><input class="cross-input" type="text" id="cross-A"/></td>
                        </tr>
                        <tr>
                            <td><input class="cross-input" type="text" value="B" id="precross-B" disabled /></td>
                            <td><input class="cross-input" type="text" id="cross-B"/></td>
                        </tr>
                        <tr>
                            <td><input class="cross-input" type="text" value="C" id="precross-C" disabled /></td>
                            <td><input class="cross-input" type="text" id="cross-C"/></td>
                        </tr>
                        <tr>
                            <td><input class="cross-input" type="text" value="D" id="precross-D" disabled /></td>
                            <td><input class="cross-input" type="text" id="cross-D"/></td>
                        </tr>
                        <tr>
                            <td><input class="cross-input" type="text" value="E" id="precross-E" disabled /></td>
                            <td><input class="cross-input" type="text" id="cross-E"/></td>
                        </tr>
                        <tr>
                            <td><input class="cross-input" type="text" value="F" id="precross-F" disabled /></td>
                            <td><input class="cross-input" type="text" id="cross-F"/></td>
                        </tr>
                        <tr>
                            <td><input class="cross-input" type="text" value="G" id="precross-G" disabled /></td>
                            <td><input class="cross-input" type="text" id="cross-G"/></td>
                        </tr>
                        <tr>
                            <td><input class="cross-input" type="text" value="H" id="precross-H" disabled /></td>
                            <td><input class="cross-input" type="text" id="cross-H"/></td>
                        </tr>
                        <tr>
                            <td><input class="cross-input" type="text" value="I" id="precross-I" disabled /></td>
                            <td><input class="cross-input" type="text" id="cross-I"/></td>
                        </tr>
                        <tr>
                            <td><input class="cross-input" type="text" value="J" id="precross-J" disabled /></td>
                            <td><input class="cross-input" type="text" id="cross-J"/></td>
                        </tr>
                        <tr>
                            <td><input class="cross-input" type="text" value="K" id="precross-K" disabled /></td>
                            <td><input class="cross-input" type="text" id="cross-K"/></td>
                        </tr>
                        <tr>
                            <td><input class="cross-input" type="text" value="L" id="precross-L" disabled /></td>
                            <td><input class="cross-input" type="text" id="cross-L"/></td>
                        </tr>
                        <tr>
                            <td><input class="cross-input" type="text" value="M" id="precross-M" disabled /></td>
                            <td><input class="cross-input" type="text" id="cross-M"/></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-3 cable-cross">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">Choosen letter</th>
                            <th scope="col">Crossed letter</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td><input class="cross-input" type="text" value="N" id="precross-N" disabled /></td>
                            <td><input class="cross-input" type="text" id="cross-N"/></td>
                        </tr>
                        <tr>
                            <td><input class="cross-input" type="text" value="O" id="precross-O" disabled /></td>
                            <td><input class="cross-input" type="text" id="cross-O"/></td>
                        </tr>
                        <tr>
                            <td><input class="cross-input" type="text" value="P" id="precross-P" disabled /></td>
                            <td><input class="cross-input" type="text" id="cross-P"/></td>
                        </tr>
                        <tr>
                            <td><input class="cross-input" type="text" value="Q" id="precross-Q" disabled /></td>
                            <td><input class="cross-input" type="text" id="cross-Q"/></td>
                        </tr>
                        <tr>
                            <td><input class="cross-input" type="text" value="R" id="precross-R" disabled /></td>
                            <td><input class="cross-input" type="text" id="cross-R"/></td>
                        </tr>
                        <tr>
                            <td><input class="cross-input" type="text" value="S" id="precross-S" disabled /></td>
                            <td><input class="cross-input" type="text" id="cross-S"/></td>
                        </tr>
                        <tr>
                            <td><input class="cross-input" type="text" value="T" id="precross-T" disabled /></td>
                            <td><input class="cross-input" type="text" id="cross-T"/></td>
                        </tr>
                        <tr>
                            <td><input class="cross-input" type="text" value="U" id="precross-U" disabled /></td>
                            <td><input class="cross-input" type="text" id="cross-U"/></td>
                        </tr>
                        <tr>
                            <td><input class="cross-input" type="text" value="V" id="precross-V" disabled /></td>
                            <td><input class="cross-input" type="text" id="cross-V"/></td>
                        </tr>
                        <tr>
                            <td><input class="cross-input" type="text" value="W" id="precross-W" disabled /></td>
                            <td><input class="cross-input" type="text" id="cross-W"/></td>
                        </tr>
                        <tr>
                            <td><input class="cross-input" type="text" value="X" id="precross-X" disabled /></td>
                            <td><input class="cross-input" type="text" id="cross-X"/></td>
                        </tr>
                        <tr>
                            <td><input class="cross-input" type="text" value="Y" id="precross-Y" disabled /></td>
                            <td><input class="cross-input" type="text" id="cross-Y"/></td>
                        </tr>
                        <tr>
                            <td><input class="cross-input" type="text" value="Z" id="precross-Z" disabled /></td>
                            <td><input class="cross-input" type="text" id="cross-Z"/></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
